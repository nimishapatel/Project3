<!DOCTYPE>
<html ng-app>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<title>Registration App</title>
</head>

<body>
<div class="container" ng-controller="AppCtrl">
<h1>Registration App</h1>

<table class="table">
<thead>
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Number</th>
		<th>Course</th>
		<th>Action</th>
		<th>&nbsp;</th>
	</tr>
</thead>

<tbody>
<tr>
	<td><input class="form-control" ng-model="person.name"> </td>
	<td><input class="form-control" ng-model="person.email"></td>
	<td><input class="form-control" ng-model="person.number"></td>
	<td><input class="form-control" ng-model="person.course"></td>
	<td><button class="btn btn-primary" ng-click="addPerson()">Add</button></td>
	<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
	<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
</tr>	
	
	<tr ng-repeat="person in registrationlist">
	<td>{{person.name}}</td>
	<td>{{person.email}}</td>
	<td>{{person.number}}</td>
	<td>{{person.course}}</td>
	<td><button class="btn btn-danger" ng-click="remove(person._id)">Remove</button></td>
	<td><button class="btn btn-warning" ng-click="edit(person._id)">Edit</button></td>	
</tr>
</tbody>

</table>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
